name: flutter_application_1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ---------- UI/UX & Formatting (Sesuai diskusi) ----------
  
  # 1. Untuk komponen UI tambahan (GFButton di login.dart)
  getwidget: ^7.0.0 
  
  # 2. Untuk memformat harga mata uang (Rp 180.000) di product.dart
  intl: ^0.18.1
  
  # 3. Untuk menyimpan data lokal (digunakan di register_page.dart, bisa untuk auto-login)
  shared_preferences: ^2.2.2 

  # Tambahan untuk ikon
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

# Konfigurasi Aset
flutter:
  uses-material-design: true
  
  # Pastikan path ke folder gambar Anda benar!
  assets:
    - assets/images/
    
